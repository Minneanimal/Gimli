<div
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutGap="32px"
  fxLayoutAlign="flex-start"
>
<app-character-card
  *ngFor="let character of characters$ | async"
  [character]="character"
  (characterDeleted)="onCharacterDeleted($event)"
  fxFlex="0 1 calc(33.3% - 32px)"
  fxFlex.lt-md="0 1 calc(50% - 32px)"
  fxFlex.lt-sm="100%"
></app-character-card>
</div>
<app-character-form></app-character-form>
