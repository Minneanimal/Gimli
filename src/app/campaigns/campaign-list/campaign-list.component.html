<div
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutGap="32px"
  fxLayoutAlign="flex-start"
>
  <app-campaign-card
    *ngFor="let campaign of campaigns | async"
    [campaign]="campaign"
    (campaignDeleted)="onCampaignDeleted($event)"
    fxFlex="0 1 calc(33.3% - 32px)"
    fxFlex.lt-md="0 1 calc(50% - 32px)"
    fxFlex.lt-sm="100%"
  ></app-campaign-card>
</div>
<app-campaign-form></app-campaign-form>
