<mat-card class="example-card">
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-header>
    <mat-card-title>{{adventure.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Author is {{adventure.authorFirstName}}
    </p>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button (click)="navigateToAdventure()">view</button>
    <button mat-button (click)="deleteAdventure(adventure.adventureId)">delete</button>
  </mat-card-actions>
</mat-card>
