<div
  fxLayout="row wrap"
  fxLayout.lt-sm="column"
  fxLayoutGap="32px"
  fxLayoutAlign="flex-start"
>
  <app-adventure-card
    *ngFor="let adventure of adventures | async"
    [adventure]="adventure"
    (adventureDeleted)="onAdventureDeleted($event)"
    fxFlex="0 1 calc(33.3% - 32px)"
    fxFlex.lt-md="0 1 calc(50% - 32px)"
    fxFlex.lt-sm="100%"
  ></app-adventure-card>
</div>
<app-adventure-form></app-adventure-form>
